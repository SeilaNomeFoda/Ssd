<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkpoint 1/1</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.container{
  text-align:center;
  animation:fade 1.5s ease forwards;
  opacity:0;
}

h1{
  font-size:3rem;
  margin:0;
  animation:pulse 2s infinite;
}

button{
  margin-top:30px;
  padding:15px 40px;
  font-size:1rem;
  font-weight:bold;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:#fff;
  color:#000;
  transition:0.3s;
}

button:hover{
  background:#000;
  color:#fff;
  border:2px solid #fff;
  transform:scale(1.05);
}

@keyframes pulse{
  0%{transform:scale(1);opacity:.8;}
  50%{transform:scale(1.1);opacity:1;}
  100%{transform:scale(1);opacity:.8;}
}

@keyframes fade{
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Checkpoint 2/3</h1>
  <button onclick="redirect()">Continuar</button>
</div>

<script>
const TARGET_LINK = "https://linkvertise.com/1379012/n6B6b1f4ukjT?o=sharing";

function redirect(){
  window.open(TARGET_LINK, "_blank");
}
</script>

</body>
</html>
